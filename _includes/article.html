<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>

<!-- Add tags to blog roll -->
    <div class="post-meta">
     <span style="float:left;">
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>
<!--     
         <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
-->
     </span>
     <span style="float:right; ">
      <!-- Tags for this post -->
      <ul class="tags">
       {% for tag in post.tags %}
        <li><a href="{{site.baseurl}}/tags#{{tag}}" class="tag">{{ tag }}</a></li>
       {% endfor %}
      </ul>
     </span>
     <br>
    </div>

  </header>

  <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more">{{ post.content | strip_html | truncatewords: 30 }}</a></p>
</article>
